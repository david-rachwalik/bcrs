<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center" class="toolbar mat-elevation-z3">
  <!-- logo -->
  <button class="logo" routerLink="/" mat-button> <img class="logo" src="../../../assets/bcrs.png" alt=""></button>

  <div>
    <span>{{sessionName}}</span> &nbsp;&nbsp; <button mat-raised-button (click)="logout()">Log Out</button>
  </div>
</mat-toolbar>

<mat-sidenav-container class="layout-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <!-- navigation -->
    <nav fxFlex> <br>
      <div class="status">
        <div class="dot"></div> &nbsp;Online
      </div>
      <!-- navbar container -->
      <div fxLayout="column" class="navbar-container">

        <p>FAVORITES</p>
        <button class="navbar-link" routerLink="/" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:
          true}" mat-button>
          <mat-icon>dashboard</mat-icon> Dashboard
        </button>
        <br><br>
        <p>MANAGE</p>
        <button class="navbar-link" routerLink="/users" mat-button [routerLinkActive]="['active']">
          <mat-icon>people</mat-icon> Users
        </button>
        <button class="navbar-link" mat-button [routerLinkActive]="['active']">
          <mat-icon>polymer</mat-icon> Roles
        </button>
        <button class="navbar-link" routerLink="/security-questions" mat-button [routerLinkActive]="['active']">
          <mat-icon>security</mat-icon> Security
        </button>
        <br><br>
        <p>PAGES</p>
        <button class="navbar-link" routerLink="/about" mat-button [routerLinkActive]="['active']">
          <mat-icon>article</mat-icon> About
        </button>
        <button class="navbar-link" routerLink="/contact" mat-button [routerLinkActive]="['active']">
          <mat-icon>near_me</mat-icon>Contact
        </button>
      </div>


    </nav>
  </mat-sidenav>
  <mat-sidenav-content class="main-container">
    <div fxLayout="column">
      <!-- main content -->
      <div fxFlex>
        <main class="main-content" fxFlex="100%;">
          <router-outlet></router-outlet>
        </main>
      </div>

      <!-- footer -->
      <div fxFlex>
        <footer class="footer">
          <mat-toolbar class="footer-content">
            <p>
              &copy; {{year | date: 'yyyy'}} - Bobs Computer Repair Shop - <a href="https://www.bellevue.edu/"
                class="bu-link" target="_blank">Bellevue University</a>
            </p>
          </mat-toolbar>
        </footer>
      </div>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
