<mat-toolbar color="primary">
  <mat-toolbar-row style="margin: 48px auto;">
      <div class="layout-header-container">
          <p class="layout-header-text">
              Bob's Computer Repair Shop
              <br />
              <mat-icon>build</mat-icon>
          </p>
      </div>
  </mat-toolbar-row>
</mat-toolbar>

<!-------------------------------------------------------------------------------------->
<div fxLayout="row wrap" fxLayoutAlign="center start">
  <div fxFlex.gt-sm="55" fxFlex="100">

    <br /><br />

    <mat-card class="mat-elevation-z4 card-container">

      <mat-card-title style="text-align: center;">
        <h1 class="title">
          Forgot Password<br />
          <span class="subtitle">
            Fields marked with an asterisk (*) are required.
          </span>
        </h1>
      </mat-card-title>

      <br /><br />

      <form [formGroup]="form" (ngSubmit)="updatePassword()" #resetPasswordForm>

        <mat-card-content fxLayout="column">
          <mat-form-field fxFlex appearance="fill">
            <mat-label>Reset Password</mat-label>

            <input matInput required type="password" formControlName="password" />

            <mat-error class="error" *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched">
              Username is a required field.
            </mat-error>

            <mat-error class="error" *ngIf="form.controls['password'].hasError('pattern') && form.controls['password'].touched">
              Password must be at least 8 characters, contain one letter, one number, and one upper case character.
            </mat-error>
          </mat-form-field>

          <br/><br/>

          <div fxFlex fxLayoutAlign="end" class="p5">
            <button mat-raised-button routerLink="/session/signin" color="accent">Cancel</button> &nbsp;&nbsp;
            <button mat-raised-button [disabled]="!form.valid" color="primary">Update Password</button>
          </div>
        </mat-card-content>
      </form>
    </mat-card>
  </div>
</div>
