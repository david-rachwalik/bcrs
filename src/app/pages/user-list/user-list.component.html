<h1>User Configuration</h1><br>
<div fxLayout="row" fxLayoutAlign="space-between none">

  <p> Total Number of users: <span class="number-users">{{users.length}}</span></p>
  <button mat-raised-button color="primary">
    Create New User
    <mat-icon>add</mat-icon>
  </button>
</div>
<br><br>
<mat-card>
  <p-table [value]="users" styleClass="p-datatable-sm">
    <ng-template pTemplate="header">
      <tr>
        <th class="table-header">UserName</th>
        <th class="table-header">First Name</th>
        <th class="table-header">Last Name</th>
        <th class="table-header">Phone Number</th>
        <th class="table-header">Address</th>
        <th class="table-header">Email</th>
        <th class="table-header">Functions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr class="table-body">
        <td>{{user.userName}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.phoneNumber}}</td>
        <td>{{user.address}}</td>
        <td>{{user.email}}</td>
        <td>
          <button mat-icon-button routerLink="/users/{{user._id}}">
            <mat-icon color="accent">edit</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</mat-card>
