<!-- create new role page -->
<div fxLayout="column">
  <mat-card>
    <mat-card-title>Role Configuration</mat-card-title>
    <mat-card-subtitle> <br>
      <div fxLayout="row">
        <button mat-raised-button routerLink="/roles/create/new" color="primary">Create Role
          <mat-icon>add
          </mat-icon>
        </button>
      </div>
    </mat-card-subtitle>

    <br />
    <mat-card-content *ngIf="roles">
      <!-- displays a table of roles from the database -->
      <table mat-table [dataSource]="roles">
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Role</th>
          <td mat-cell *matCellDef="let element">
            {{element.text}}
          </td>
        </ng-container>

        <ng-container matColumnDef="functions">
          <th mat-header-cell *matHeaderCellDef>Functions</th>

          <td mat-cell *matCellDef="let element">
            <button mat-icon-button routerLink="/roles/{{element._id}}">
              <mat-icon color="accent">edit</mat-icon>
            </button>
            <button mat-icon-button (click)="delete(element._id)">
              <mat-icon color="warn">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
