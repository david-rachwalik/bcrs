<div fxLayout="column">
  <mat-card class="mat-elevation-z8">
    <mat-card-title>Create Security Question</mat-card-title>
    <br>
    <form [formGroup]="form" (ngSubmit)="create()" #securityQuestionForm>
      <mat-card-content>
        <div fxLayout="column" fxLayoutGap="10px">
          <mat-form-field>
            <input matInput [formControl]="$any(form.controls['text'])" placeholder="Question text..."
              (keydown.enter)="create()">
            <mat-error class="error"
              *ngIf="form.controls['text'].hasError('required') && form.controls['text'].touched">
              Security question is a Required field.
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>

      <br>
      <mat-card-actions>
        <button mat-raised-button (click)="cancel()" color="warn">Cancel</button>
        <button type="submit" mat-raised-button [disabled]="!form.valid" color="primary">Submit</button>
      </mat-card-actions>
    </form>

  </mat-card>
</div>
